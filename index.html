<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chess</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" href="css/style.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/grid_preparer.js"></script>
        <script src="js/piece.js"></script>
        <script src="js/pawn.js"></script>
        <script src="js/king.js"></script>
        <script src="js/queen.js"></script>
        <script src="js/knight.js"></script>
        <script src="js/rook.js"></script>
        <script src="js/bishop.js"></script>
        <script src="js/board.js"></script>
        <script src="js/chess.js"></script>
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1> Chess </h1>
        <div id="button_wrapper">
            <button type="submit" id="submitter">New Game</button>
        </div>

        <div class="container">
            <div id="winner_wrapper">
                <div>
                    <div id="winner">Winner: </div>
                    <div id="winner_name"></div>
                </div>
            </div>
            <div class="wrapper"></div>
            <div class="results">
                <table class="whites">
                    <thead><tr><th>White</th></tr></thead>
                    <tbody></tbody>
                </table>
                <table class="blacks">
                    <thead><tr><th>Black</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </body>
</html>
